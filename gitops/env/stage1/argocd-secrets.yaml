apiVersion: v1
kind: Namespace
metadata:
  name: argocd
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: argocd-sa
  namespace: argocd
  annotations:
    iam.gke.io/gcp-service-account: gke-argocd-sa@sdvc-2108202401.iam.gserviceaccount.com
---
apiVersion: v1
kind: Secret
metadata:
  name: argocd-github-creds
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  url: https://github.com/AGBG-ASG/acn-horizon-sdv
  type: git
---
apiVersion: v1
kind: Secret
metadata:
  name: argocd-secret
  namespace: argocd
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: argocd-secret-store
  namespace: argocd
spec:
  provider:
    gcpsm:
      projectID: "sdvc-2108202401"
      auth:
        workloadIdentity:
          clusterLocation: europe-west1
          clusterName: sdv-cluster
          serviceAccountRef:
            name: argocd-sa
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-github-creds
  namespace: argocd
spec:
  refreshInterval: 10s
  secretStoreRef:
    kind: SecretStore
    name: argocd-secret-store
  target:
    name: argocd-github-creds
    creationPolicy: Merge
  data:
    - secretKey: githubAppID
      remoteRef:
        key: githubAppID
    - secretKey: githubAppPrivateKey
      remoteRef:
        key: githubAppPrivateKey
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-secret
  namespace: argocd
spec:
  refreshInterval: 10s
  secretStoreRef:
    kind: SecretStore
    name: argocd-secret-store
  target:
    name: argocd-secret
    creationPolicy: Merge
  data:
    - secretKey: admin.password
      remoteRef:
        key: argocdInitialPassword
