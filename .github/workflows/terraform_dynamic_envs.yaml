name: Terraform

on:
  workflow_call:
    secrets:
      gcp-sa-key:
        required: false
        description: Google Service Account
      wif-provider:
        required: false
        description: "Workload Identity Federation provider"
      gcp-sa:
        required: false
        description: "GCP Service account to impersonate"

    inputs:
      environment:
        required: false
        description: "environment to use"
        type: string
      path:
        required: false
        description: "Terraform directory"
        default: "terraform"
        type: string
      wif-provider:
        required: false
        description: "Workload Identity Federation provider"
        type: string
      gcp-sa:
        required: false
        description: "GCP Service account to impersonate"
        type: string
      terraform-version:
        required: false
        default: latest
        type: string
      terraform-apply:
        required: false
        default: false
        type: boolean

jobs:

  tflint:
    uses: ./.github/workflows/tflint.yaml
    with:
      terraform-path: ${{ inputs.path }}

  terraformfmt:
    uses: ./.github/workflows/terraform_fmt.yaml
    with:
      terraform-path: ${{ inputs.path }}
      terraform-version: ${{ inputs.terraform-version }}

  get-phase:
    name: Determine if it's plan or apply
    runs-on: self-hosted
    outputs:
      phase: ${{ steps.get-env.outputs.phase }}
    steps:
    - name: get phase
      id: get-env
      shell: bash
      run: |
        if [[ "${{ github.ref }}" == 'refs/heads/main' ]]; then
          echo "phase=apply" >> $GITHUB_OUTPUT;
        else
          echo "phase=plan" >> $GITHUB_OUTPUT;
        fi

  terraform:
    needs: [terraformfmt,tflint,get-phase]
    uses: ./.github/workflows/terraform.yaml
    concurrency:
      group: terraform-${{ inputs.environment }}
    permissions:
     contents: 'read'
     id-token: 'write'
     pull-requests: 'write'
    secrets:
      gcp-sa: "${{ secrets.gcp-sa }}"
      wif-provider: "${{ secrets.wif-provider }}"
    with:
      terraform-version: ${{ inputs.terraform-version }}
      directory: ${{ inputs.path }}
      environment: ${{ inputs.environment }}
